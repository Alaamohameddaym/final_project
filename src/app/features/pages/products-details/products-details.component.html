<div class="w-[80%] mx-auto flex flex-wrap items-center ">
    <div class="md:w-1/3">
        <img [src]="productdetails.imageCover" alt="" class="w-full text-center">
    </div>
    <div class="md:w-2/3 md:ps-10 ">
        <h2 class="text-slate-900 font-medium">{{productdetails.title}}</h2>
        <p class="text-gray-500 font-light">{{productdetails.description}}</p>
        <p class="text-green-500 font-medium">{{productdetails.category.name}}</p>
        <div class="flex justify-between">
            <p>{{productdetails.price}} EGP</p>
            <div>
                <span>{{productdetails.ratingsQuantity}}</span>
                <i class="fa-solid fa-star text-yellow-400"></i>
            </div>
        </div>
        <div class="mt-10 text-center">
            <button (click)="addProduct(productdetails.id)" class="text-white bg-green-600 w-[95%] mx-auto py-2 rounded-lg">Add To Cart +</button>
        </div>
    </div>
</div>
