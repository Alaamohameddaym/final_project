<div class="w-[80%] mx-auto my-5">
    <h1 class="text-green-600 font-medium text-3xl">Payment Here</h1>
    <div class="w-8/12 mx-auto py-3">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <!-- Details Input -->
            <div class="mb-5">
                <label for="details-input" class="block mb-2 text-medium font-medium text-yellow-600 dark:text-white">Details </label>
                <input formControlName="details" type="text" id="details-input" class="bg-gray-50 border border-gray-300 text-slate-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div *ngIf="form.get('details')?.errors && form.get('details')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
                <p *ngIf="form.get('details')?.errors?.['required']">Details is required</p>
            </div>

            <!-- Phone Input -->
            <div class="mb-5">
                <label for="phone-input" class="block mb-2 text-medium font-medium text-yellow-600 dark:text-white">Phone </label>
                <input formControlName="phone" type="text" id="phone-input" class="bg-gray-50 border border-gray-300 text-slate-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div *ngIf="form.get('phone')?.errors && form.get('phone')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
                <p *ngIf="form.get('phone')?.errors?.['required']">Phone is required</p>
            </div>

            <!-- City Input -->
            <div class="mb-5">
                <label for="city-input" class="block mb-2 text-medium font-medium text-yellow-600 dark:text-white">City </label>
                <input formControlName="city" type="text" id="city-input" class="bg-gray-50 border border-gray-300 text-slate-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div *ngIf="form.get('city')?.errors && form.get('city')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
                <p *ngIf="form.get('city')?.errors?.['required']">City is required</p>
            </div>

            <div class="flex justify-end">
                <button [disabled]="form.invalid" class="text-white bg-green-700 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center disabled:bg-gray-400 disabled:cursor-not-allowed">Submit</button>
            </div>
        </form>
    </div>
</div>
