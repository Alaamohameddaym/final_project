
<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of list">
    <ng-template carouselSlide [id]="slide._id">
      <img class=" h-[200px]" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
      <p>{{slide.name}}</p>
    </ng-template>
  </ng-container>

</owl-carousel-o>
