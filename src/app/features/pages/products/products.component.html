<section class="w-[90%] m-auto">
<div class="w-[50%] m-auto my-4">
    <input [(ngModel)]="searchValue" class="w-full rounded border" type="text" placeholder="Enter your value ......">
</div>
<div class="flex flex-wrap my-4">
    <div *ngFor="let item of productlist | filter:searchValue" routerLinkActive="router-link-active" 
         class="md:w-2/4 lg:w-1/4 p-3">
        <div class="bg-slate-100 p-3 h-full border border-transparent 
                    hover:shadow-lg hover:shadow-green-700 
                    transition duration-300 ease-in-out group relative flex flex-col justify-between">
            <div [routerLink]="['/productdetails', item._id]">
                <img [src]="item.imageCover" class="w-full m-0" alt="">
                <span class="text-xs font-medium text-green-600">{{ item.category.name }}</span>
                <p class="my-2 font-light">{{ item.title.split(' ').splice(0,2).join(' ') }}</p>
                <div class="flex justify-between items-center">
                    <div>
                        <i class="fa fa-star text-yellow-400"></i>
                        <span>{{ item.ratingsAverage }}</span>
                        <span class="text-slate-600">({{ item.ratingsQuantity }})</span>
                    </div>
                    <div>
                        <span>{{ item.price }} EGP </span>
                    </div>
                </div>
            </div>

            <!-- Button Wrapper (Space Reserved for Button) -->
            <div class="h-12 flex justify-center items-center mt-3 relative">
                <button (click)="addProduct(item._id)" 
                        class="btn text-white bg-green-600 py-2 px-5 rounded-lg 
                               invisible opacity-0 translate-y-5 
                               group-hover:visible group-hover:opacity-100 group-hover:translate-y-0 
                               transition-all duration-300 ease-in-out">
                    Add To Cart +
                </button>
                <button class="ms-5 group" (click)="addProducttowish(item._id)">
                    <i class="fa-solid fa-heart ms-5 font-bold text-2xl text-gray-500 group-focus:text-red-700 "></i>
                  </button>
                  
            </div>
        </div>
    </div>
</div>
</section>
