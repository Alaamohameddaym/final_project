<section class="w-[60%] mx-auto bg-slate-100 p-10 my-20">
    <h1 class="text-2xl font-semibold mb-3">Register</h1>
    <p class="text-center font-semibold text-red-600">{{showMessage}}</p>
    <form [formGroup]="RegisterForm" (ngSubmit)="submit()">
        <div class="relative my-3">
            <input formControlName="name" type="text" id="user_name"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900
                bg-transparent rounded-lg border-1 border-gray-300
                appearance-none dark:text-white dark:border-gray-600
                dark:focus:border-green-500 focus:outline-none focus:ring-0
                focus:border-green-600 peer" placeholder=" " />
            <label for="user_name" class="absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-4
                scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2
                peer-focus:px-2 peer-focus:text-green-600
                peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:-translate-y-1/2
                peer-placeholder-shown:top-1/2 peer-focus:top-2
                peer-focus:scale-75 peer-focus:-translate-y-4
                rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                start-1">Name</label>
        </div>
        <div *ngIf="this.RegisterForm.get('name')?.errors && this.RegisterForm.get('name')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
            <p *ngIf="this.RegisterForm.get('name')?.errors?.['required']">name is required</p>
            <p *ngIf="this.RegisterForm.get('name')?.errors?.['maxlength']">name maxLength 10</p>
            <p *ngIf="this.RegisterForm.get('name')?.errors?.['minlength']">name minLength 3</p>
        </div>
        <div class="relative my-3">
            <input formControlName="phone" type="tel" id=" user_phone"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900
                bg-transparent rounded-lg border-1 border-gray-300
                appearance-none dark:text-white dark:border-gray-600
                dark:focus:border-green-500 focus:outline-none focus:ring-0
                focus:border-green-600 peer" placeholder=" " />
            <label for=" user_phone" class="absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-4
                scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2
                peer-focus:px-2 peer-focus:text-green-600
                peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:-translate-y-1/2
                peer-placeholder-shown:top-1/2 peer-focus:top-2
                peer-focus:scale-75 peer-focus:-translate-y-4
                rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                start-1">Phone</label>
        </div>
        <div *ngIf="this.RegisterForm.get('phone')?.errors && this.RegisterForm.get('phone')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
            <p *ngIf="this.RegisterForm.get('phone')?.errors?.['required']">phone is required</p>
            <p *ngIf="this.RegisterForm.get('phone')?.errors?.['pattern']">phone must be valid</p>
        </div>
        <div class="relative my-3">
            <input formControlName="email" type="text" id="user_email"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900
                bg-transparent rounded-lg border-1 border-gray-300
                appearance-none dark:text-white dark:border-gray-600
                dark:focus:border-green-500 focus:outline-none focus:ring-0
                focus:border-green-600 peer" placeholder=" " />
            <label for="user_email" class="absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-4
                scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2
                peer-focus:px-2 peer-focus:text-green-600
                peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:-translate-y-1/2
                peer-placeholder-shown:top-1/2 peer-focus:top-2
                peer-focus:scale-75 peer-focus:-translate-y-4
                rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                start-1">Email</label>
        </div>
        <div *ngIf="this.RegisterForm.get('email')?.errors && this.RegisterForm.get('email')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
            <p *ngIf="this.RegisterForm.get('email')?.errors?.['required']">email is required</p>
            <p *ngIf="this.RegisterForm.get('email')?.errors?.['email']">email must be valid</p>
        </div>
        <div class="relative my-3">
            <input formControlName="password" type="password" id="user_password"
                class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900
                bg-transparent rounded-lg border-1 border-gray-300
                appearance-none dark:text-white dark:border-gray-600
                dark:focus:border-green-500 focus:outline-none focus:ring-0
                focus:border-green-600 peer" placeholder=" " />
            <label for="user_password" class="absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-4
                scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2
                peer-focus:px-2 peer-focus:text-green-600
                peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:-translate-y-1/2
                peer-placeholder-shown:top-1/2 peer-focus:top-2
                peer-focus:scale-75 peer-focus:-translate-y-4
                rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                start-1">Password</label>
        </div>
        <div *ngIf="this.RegisterForm.get('password')?.errors && this.RegisterForm.get('password')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
            <p *ngIf="this.RegisterForm.get('password')?.errors?.['required']">password is required</p>
            <p *ngIf="this.RegisterForm.get('password')?.errors?.['pattern']">password is not correct</p>
        </div>
        <div class="relative my-3">
            <input formControlName="rePassword" type="password"
                id="confirmPassword" class="block px-2.5 pb-2.5 pt-4 w-full
                text-sm text-gray-900 bg-transparent rounded-lg border-1
                border-gray-300 appearance-none dark:text-white
                dark:border-gray-600 dark:focus:border-green-500
                focus:outline-none focus:ring-0 focus:border-green-600 peer"
                placeholder=" " />
            <label for="confirmPassword" class="absolute text-sm text-gray-500
                dark:text-gray-400 duration-300 transform -translate-y-4
                scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2
                peer-focus:px-2 peer-focus:text-green-600
                peer-focus:dark:text-green-500 peer-placeholder-shown:scale-100
                peer-placeholder-shown:-translate-y-1/2
                peer-placeholder-shown:top-1/2 peer-focus:top-2
                peer-focus:scale-75 peer-focus:-translate-y-4
                rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
                start-1">Confirm Password</label>
        </div>
        <div *ngIf="RegisterForm.getError('mismatch') && RegisterForm.get('rePassword')?.touched" class="border border-red-400 bg-red-100 text-red-700 rounded-lg p-5">
            <p>confirmPassword is not match</p>
        </div>
        <button type="submit" class="text-white bg-green-700 hover:bg-green-800
            focus:ring-4 focus:outline-none focus:ring-green-300 font-medium
            rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center
            dark:bg-green-600 dark:hover:bg-green-700
            dark:focus:ring-green-800">
            <i *ngIf="isloading" class="fa fa-spinner fa-spin me-1"></i>
            Submit</button>
    </form>

</section>
